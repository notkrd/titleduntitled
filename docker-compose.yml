version: '3.7'
services:
  thefarawaysummerevenings:
    build: './thefarawaysummerevenings'
    restart: always
    expose:
      - 5000
    container_name: thefarawaysummerevenings

  roomwithmontague:
    build: './roomwithmontague'
    restart: on-failure
    expose:
      - 9000
      - 5000
    container_name: roomwithmontague

  homofauxin:
    build: './homofauxin'
    restart: on-failure
    expose:
      - 9000
      - 5000
    container_name: homofauxin

  xwiki:
    image: "xwiki:mysql-tomcat"
    container_name: xwiki
    depends_on:
      - db
    expose:
      - 8080
    environment:
      - DB_USER=xwiki
      - DB_PASSWORD=xwiki
      - DB_HOST=xwiki-mysql-db
    volumes:
      - xwiki-data:/usr/local/xwiki

  rerereading:
    image: "wordpress"
    restart: always
    expose:
      - 80
    environment:
      WORDPRESS_DB_HOST: wordpdb
      WORDPRESS_DB_USER: wordpuser
      WORDPRESS_DB_PASSWORD: wordppass
      WORDPRESS_DB_NAME: wordpdb

  #Backendy things

  nginx: #nginx reverse proxy
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    container_name: nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./carrythatload/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./carrythatload/hypertext_facade:/usr/share/nginx/html


  # certbot:
  #   image: certbot/certbot
  #   restart: always
  #   container_name: certbot
  #   volumes:
  #     - ./data/certbot/conf:/etc/letsencrypt
  #     - ./data/certbot/www:/var/www/certbot
      
  db: #for xwiki
    image: "mysql:5.7"
    restart: always
    container_name: xwiki-mysql-db
    volumes:
      - ./xwiki.cnf:/etc/mysql/conf.d/xwiki.cnf
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=xwiki
      - MYSQL_USER=xwiki
      - MYSQL_PASSWORD=xwiki
      - MYSQL_DATABASE=xwiki
    expose:
      - 3306
      - 33060

  wordpdb: #for xwiki
    image: "mysql:5.7"
    restart: always
    container_name: wordp-mysql-db
    volumes:
      - wordp-mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: wordpdb
      MYSQL_USER: wordpuser
      MYSQL_PASSWORD: wordppass
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    expose:
      - 3306
      - 33060


volumes:
  mysql-data: {}
  xwiki-data: {}
  wordp-mysql-data: {}