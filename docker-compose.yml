version: '3.7'
services:
  thefarawaysummerevenings:
    build: './thefarawaysummerevenings'
    network_mode: host
    restart: always
    ports:
      - "5000:5000"
    container_name: thefarawaysummerevenings

  roomwithmontague:
    build: './roomwithmontague'
    network_mode: host
    restart: always
    ports:
      - "9000:9000"
    container_name: roomwithmontague

  #Backendy things

  carrythatload: #nginx reverse proxy
    build: './carrythatload'
    network_mode: host
    restart: always
    ports:
      - "80:80"

  #mongoDB for wikijs

  mongoose: 
    image: mongo
    restart: always
    network_mode: host
    ports:
      - 27017:27017
    environment:
      - MONGO_INDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_DATA_DIR=/mongoose/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./mongoose/db:/data/db
    container_name: mongoose