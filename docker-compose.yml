version: '3.7'
services:
  thefarawaysummerevenings:
    build: './thefarawaysummerevenings'
    restart: always
    expose:
      - 5000
    container_name: thefarawaysummerevenings

  roomwithmontague:
    build: './roomwithmontague'
    restart: on-failure
    expose:
      - 5000
    container_name: roomwithmontague

  xwiki:
    image: "xwiki:postgres-tomcat"
    depends_on:
      - postdb
    expose:
      - 8080
    environment: 
      - DB_USER
      - DB_PASSWORD
      - DB_HOST=postdb
    volumes:
      - xwiki-data:/usr/local/xwiki

  #Backendy things

  carrythatload: #nginx reverse proxy
    build: './carrythatload'
    restart: always
    ports:
      - "80:80"
    depends_on: 
      - roomwithmontague
      - thefarawaysummerevenings
    container_name: carrythatload

  #mongoDB for wikijs

  mongoose: 
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_DATA_DIR=/mongoose/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./mongoose/db:/data/db
    container_name: mongoose

  postdb:
    image: "postgres:9.5"
    container_name: postdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    environment:
      - POSTGRES_ROOT_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB=xwiki
      - POSTGRES_INITDB_ARGS="--encoding=UTF8"

volumes:
  postgres-data: {}
  xwiki-data: {}
    
