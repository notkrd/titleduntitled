debug = false

logLevel = "ERROR"
defaultEntryPoints = ["https", "http"]

[entryPoints]
    [entryPoints.http]
        address = ":80"
    [entryPoints.https]
        address = ":443"

[retry]

[docker]
enpoint = "unix:///var/run/docker.sock"
domain = "titleduntitled.name"
watch = true
exposedByDefault = false

[acme]
email = "notkrd@gmail.com"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
[acme.httpChallenge]
entryPoint = "http"